<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Student Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 450px;
        width: 100%;
        padding: 15px;
      }
      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0 !important;
        padding: 25px;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px;
        font-weight: 500;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .credentials-box {
        background-color: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="card">
        <div class="card-header text-center">
          <h3 class="mb-0">
            <i class="bi bi-mortarboard-fill"></i> Student Management System
          </h3>
          <p class="mb-0 mt-2">Please sign in to continue</p>
        </div>
        <div class="card-body p-4">
          <!-- Error Message -->
          <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            Invalid username or password. Please try again.
          </div>

          <!-- Logout Message -->
          <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            You have been successfully logged out.
          </div>

          <!-- Login Form -->
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person"></i> Username
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="username"
                name="username"
                placeholder="Enter username"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Password
              </label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg btn-login">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
              </button>
            </div>
          </form>

          <!-- Demo Credentials -->
          <div class="credentials-box">
            <h6 class="mb-2">
              <i class="bi bi-info-circle-fill"></i> Demo Credentials
            </h6>
            <small class="d-block mb-1">
              <strong>Admin:</strong> admin / admin
            </small>
            <small class="d-block"> <strong>User:</strong> user / user </small>
          </div>
        </div>
      </div>

      <p class="text-center text-white mt-4 mb-0">
        &copy; 2025 Student Management System
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
